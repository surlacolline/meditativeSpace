<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="">
    <title>Meditative Space</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container demo content">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="main-title">
          <div class="keys">
            <div data-key="81" class="key">
              <kbd>Q</kbd>
            </div>
            <div data-key="83" class="key">
              <kbd>S</kbd>
            </div>
            <div data-key="68" class="key">
              <kbd>D</kbd>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
            </div>
            <div data-key="77" class="key">
              <kbd>M</kbd>
            </div>
          </div>

          <div data-key="32" class="key keySpace">
            <kbd>SPACE</kbd>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="81" src="./sounds/s0.mp3" loop></audio>
    <audio data-key="83" src="./sounds/s1.mp3" loop></audio>
    <audio data-key="68" src="./sounds/s2.mp3" loop></audio>
    <audio data-key="70" src="./sounds/s3.mp3" loop></audio>
    <audio data-key="71" src="./sounds/s4.mp3" loop></audio>
    <audio data-key="72" src="./sounds/s5.mp3" loop></audio>
    <audio data-key="74" src="./sounds/s6.mp3" loop></audio>
    <audio data-key="75" src="./sounds/s7.mp3" loop></audio>
    <audio data-key="76" src="./sounds/s8.mp3" loop></audio>
    <audio data-key="77" src="./sounds/s9.mp3" loop></audio>

    <script src="./script.js"></script> 
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
  </body>
</html>
